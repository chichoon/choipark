{% extends 'base.html' %}
{% block content%}
{% if user.is_authenticated %}
    <form method="POST" action="{% url 'add_article'%}" class="form">
        {% csrf_token %}
        Title: {{ form.title }}<br>
        {{ form.content }}
        <button data-dismiss="model" type="submit" value="submit">Post Article</button>
    </form>
{% else %}
<h1>you are not logged in!</h1>
{%endif%}
{% endblock %}
